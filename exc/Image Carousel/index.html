<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="image" style="--img: url(images/carro-1.jpg)" alt="carro-1"></div>
            <div class="image" style="--img: url(images/carro-2.jpg)" alt="carro-2"></div>
            <div class="image" style="--img: url(images/carro-3.jpg)" alt="carro-3"></div>
            <div class="image" style="--img: url(images/carro-4.jpg)" alt="carro-4"></div>
            <div class="image" style="--img: url(images/carro-5.jpg)" alt="carro-5"></div>
        </div>

        <div class="button">
            <span class="previous"></span>
            <span class="next"></span>
        </div>
    </div>
</body>
</html>
