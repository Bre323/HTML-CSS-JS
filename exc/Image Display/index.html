<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Display</title>
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="gallery">
        <div class="gallery-container">
            <img 
                class="gallery-item item-1" 
                src="images/carro-1.jpg" 
                alt="car image 1"
                data-index="1"
            >
            <img 
                class="gallery-item item-2" 
                src="images/carro-2.jpg" 
                alt="car image 2"
                data-index="2"
            >
            <img 
                class="gallery-item item-3" 
                src="images/carro-3.jpg" 
                alt="car image 3"
                data-index="3"
            >
            <img 
                class="gallery-item item-4" 
                src="images/carro-4.jpg" 
                alt="car image 4"
                data-index="4"
            >
            <img 
                class="gallery-item item-5" 
                src="images/carro-5.jpg" 
                alt="car image 5"
                data-index="5"
            >
        </div>

        <div class="gallery-controls"></div>
    </div>
</body>
</html>
